<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
    }

    button {
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yes {
      background: #4CAF50;
      color: white;
      left: 45%;
      top: 55%;
      z-index: 2;
    }

    #no {
      background: #f44336;
      color: white;
      left: 55%;
      top: 55%;
    }

    .full-yes {
      position: fixed !important;
      top: 0 !important;
      left: 0 !important;
      width: 100vw !important;
      height: 100vh !important;
      font-size: 3rem !important;
      border-radius: 0 !important;
    }

    .final-text {
      color: white;
      font-size: 2.5rem;
      padding: 40px;
    }
  </style>
</head>
<body>

  <div class="container" id="content">
    <h1>Will you be my Valentine? ðŸ’˜</h1>
    <button id="yes">Yes ðŸ’–</button>
    <button id="no">No ðŸ™ƒ</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const content = document.getElementById("content");

    // No button evades cursor
    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Yes button grows every 3 seconds
    let scale = 1;
    const growInterval = setInterval(() => {
      scale += 0.3;
      yesBtn.style.transform = `scale(${scale})`;
    }, 3000);

    // After 9 seconds, yes takes over
    setTimeout(() => {
      clearInterval(growInterval);
      yesBtn.classList.add("full-yes");
      yesBtn.innerText = "YES ðŸ’˜";
      content.innerHTML = `
        <div class="final-text">
          Wowâ€¦ maybe next year my Valentine wonâ€™t need 10 seconds to decide ðŸ˜ŒðŸ’–
        </div>
      `;
    }, 9000);

    // If she clicks yes early
    yesBtn.addEventListener("click", () => {
      clearInterval(growInterval);
      document.body.innerHTML = `
        <div class="final-text">
          Best decision ever ðŸ’˜ðŸ¥°<br>
          Happy Valentineâ€™s Day!
        </div>
      `;
    });
  </script>

</body>
</html>
