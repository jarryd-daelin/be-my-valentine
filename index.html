<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine üíò</title>

  <!-- Romantic font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: white;
      color: black;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .screen {
      width: 100%;
      padding: 24px;
      position: relative;
      z-index: 2;
    }

    .countdown {
      font-size: 4rem;
      font-weight: 600;
    }

    .message {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    .question {
      font-family: 'Playfair Display', serif;
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 24px;
    }

    .final-text {
      font-family: 'Playfair Display', serif;
      font-size: 1.7rem;
      font-weight: 600;
      margin-bottom: 18px;
    }

    .final-sub {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      font-weight: 500;
    }

    .buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    button {
      font-size: 1.3rem;
      padding: 18px 38px;
      border-radius: 40px;
      border: 2px solid black;
      background: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .yes-big {
      width: 50vw;
      height: 30vh;
      font-size: 2.1rem;
    }

    /* Celebration text */
    .fly {
      position: absolute;
      font-size: 1.6rem;
      font-weight: bold;
      animation: fly 5s linear forwards;
      z-index: 3;
      color: white;
      text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }

    @keyframes fly {
      from { transform: translateY(100vh); opacity: 1; }
      to { transform: translateY(-120vh); opacity: 0; }
    }

    /* Video background */
    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div id="app" class="screen"></div>

  <script>
    const app = document.getElementById("app");
    let count = 10;

    function startCountdown() {
      app.innerHTML = `
        <div class="countdown" id="count">${count}</div>
        <div class="message" id="msg"></div>
      `;

      const countEl = document.getElementById("count");
      const msgEl = document.getElementById("msg");

      const interval = setInterval(() => {
        count--;

        if (count === 7) {
          msgEl.textContent =
            "seems like you‚Äôve got time for a besito (or two or three or one million)";
        }

        if (count >= 0) countEl.textContent = count;

        if (count < 0) {
          clearInterval(interval);
          showProposal(false);
        }
      }, 2000);
    }

    function showProposal(retry) {
      let noScale = 1;
      let noClicks = 0;

      app.innerHTML = `
        <div class="question">Will you be my Valentine? ‚ù§Ô∏è</div>
        <div class="buttons">
          <button id="yes" ${retry ? 'class="yes-big"' : ""}>Yes</button>
          ${retry ? "" : '<button id="no">No</button>'}
        </div>
      `;

      document.getElementById("yes").onclick = celebration;

      const noBtn = document.getElementById("no");
      if (!noBtn) return;

      noBtn.onclick = () => {
        noClicks++;
        noScale *= 0.5;
        noBtn.style.transform = `scale(${noScale})`;

        if (noClicks >= 5) {
          app.innerHTML = `
            <div class="message" style="font-size:1.5rem;">
              you listen to me buddy ‚Äì let‚Äôs try that again
            </div>
          `;
          setTimeout(() => showProposal(true), 2000);
        }
      };
    }

    function celebration() {
      app.innerHTML = "";

      const video = document.createElement("video");
      video.src = "RPReplay_Final1697303247.mp4";
      video.autoplay = true;
      video.muted = true;
      video.playsInline = true;
      video.loop = true;
      video.className = "video-bg";
      document.body.appendChild(video);

      const phrases = ["WOOOOOO", "YEAAAHHHH BUDDDYYYYY", "LESSSGOOOOO"];
      const end = Date.now() + 5000;

      const spam = setInterval(() => {
        if (Date.now() > end) {
          clearInterval(spam);
          video.remove();
          finalScreen();
          return;
        }

        const text = document.createElement("div");
        text.className = "fly";
        text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
        text.style.left = Math.random() * 90 + "vw";
        document.body.appendChild(text);

        setTimeout(() => text.remove(), 5000);
      }, 200);
    }

    function finalScreen() {
      document.body.innerHTML = `
        <div class="screen">
          <div class="final-text">
            Thank you Kayleighisababe, for picking me for choosing me for LOVING ME ü•∞
          </div>
          <div class="final-sub">
            I am honoured to be your valentine, this year and always. I love you ‚ù§Ô∏è
          </div>
        </div>
      `;
    }

    startCountdown();
  </script>
</body>
</html>
